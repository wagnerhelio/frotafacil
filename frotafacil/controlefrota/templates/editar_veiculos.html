{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Veiculo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons a,
        .buttons button {
            text-align: center;
            padding: 12px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .salvar {
            background-color: #4CAF50;
            color: white;
        }

        .menu {
            background-color: #2196F3;
            color: white;
        }

        .lista {
            background-color: #9C27B0;
            color: white;
        }

        .menu:hover {
            background-color: #1976D2;
        }

        .salvar:hover {
            background-color: #388E3C;
        }

        .lista:hover {
            background-color: #7B1FA2;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 15px;
                border-radius: 0;
                box-shadow: none;
            }

            input, select, button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Tipo de Placa</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons">
                <button type="submit" class="salvar">Salvar</button>
                <a href="{% url 'cadastrar_tipoplaca' %}" class="menu">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
