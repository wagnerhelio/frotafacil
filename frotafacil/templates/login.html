{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - TJGO</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .titulo {
            font-weight: bold;
            margin: 10px 0 0;
            font-size: 1.1em;
        }
        .subtitulo {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 12px;
            text-align: center;
            text-decoration: none;
            color: #4a148c;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .login-container {
                border-radius: 0;
                box-shadow: none;
                padding: 20px;
            }
            input, button {
                font-size: 1em;
            }
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'img/logo_justica_federal.png' %}" alt="Logo Frota Facil" class="logo">

        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nome de UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <!-- Login com Microsoft -->
        <div class="or">ou</div>
        <a href="{% url 'django_auth_adfs:login' %}">
            <button type="button">Entrar com Azure AD</button>
        </a>
    </div>
</body>
</html>
