{% extends 'home_agente.html' %}

{% block title %}Excluir Agente{% endblock %}

{% block content %}
<style>
.excluir-container {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    padding: 32px 24px 24px 24px;
    margin-top: 40px;
}
.excluir-buttons {
    display: flex;
    gap: 16px;
    margin-top: 16px;
}
@media (max-width: 600px) {
    .excluir-container { padding: 16px 4px; }
    .excluir-buttons { flex-direction: column; gap: 10px; }
}
</style>
<div class="excluir-container">
    <h2>Excluir Agente</h2>
    <p>Tem certeza que deseja excluir o agente <strong>{{ agente.nome }}</strong> ({{ agente.matricula }})?</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="excluir-buttons">
            <button type="submit" class="excluir btn btn-danger">Confirmar Exclus√£o</button>
            <a href="{% url 'listar_agente' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
