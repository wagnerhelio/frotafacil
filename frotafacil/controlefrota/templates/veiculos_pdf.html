<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relatório de Veículos</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 4px; }
    </style>
</head>
<body>
    <h2>Lista de Veículos</h2>
    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            {% for v in veiculo_list %}
            <tr>
                <td>{{ v.placa }}</td>
                <td>{{ v.marca }}</td>
                <td>{{ v.modelo }}</td>
                <td>{{ v.ano_fabricacao }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
