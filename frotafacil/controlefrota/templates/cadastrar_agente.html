{% extends 'home_veiculo.html' %}
{% block title %}Cadastrar Agente{% endblock %}
{% block menu_itens %}
<a href="{% url 'home_agente' %}">üëÆ <span class="menu-text">Agente</span></a>
<a href="{% url 'listar_agente' %}">üìã <span class="menu-text">Listar Agente</span></a>
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Cadastrar Agente</h2>
    <a href="{% url 'home_agente' %}" class="btn btn-secondary mb-3">‚Üê Voltar</a>
    
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matr√≠cula *</label>
                    <div class="input-group">
                        {{ form.matricula }}
                        <button type="button" class="btn btn-primary" id="btnBuscar">üîç Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome *</label>
                    {{ form.nome }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    {{ form.email }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const matriculaField = document.getElementById('matricula');
    const nomeField = document.getElementById('nome');
    const emailField = document.getElementById('email');
    const btnBuscar = document.getElementById('btnBuscar');
    
    // Desabilitar campos inicialmente
    nomeField.readOnly = true;
    emailField.readOnly = true;
    
    btnBuscar.addEventListener('click', function() {
        const matricula = matriculaField.value.trim();
        
        if (matricula.length < 3) {
            alert('Digite uma matr√≠cula v√°lida (m√≠nimo 3 caracteres)');
            return;
        }
        
        // Mostrar loading no bot√£o
        btnBuscar.disabled = true;
        btnBuscar.innerHTML = 'üîç Buscando...';
        
        buscarLDAP(matricula);
    });
    
    // Permitir busca com Enter
    matriculaField.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            btnBuscar.click();
        }
    });
    
    function buscarLDAP(matricula) {
        fetch('{% url "buscar_ldap" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                matricula: matricula
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                nomeField.value = data.nome;
                emailField.value = data.email;
                
                // Habilitar campos ap√≥s busca bem-sucedida
                nomeField.readOnly = false;
                emailField.readOnly = false;
                
                // Focar no campo nome para edi√ß√£o
                nomeField.focus();
                
                // Mostrar sucesso
                btnBuscar.innerHTML = '‚úÖ Encontrado';
                btnBuscar.className = 'btn btn-success';
                
                setTimeout(() => {
                    btnBuscar.innerHTML = 'üîç Buscar';
                    btnBuscar.className = 'btn btn-primary';
                    btnBuscar.disabled = false;
                }, 2000);
                
            } else {
                // Limpar campos e mostrar erro
                nomeField.value = '';
                emailField.value = '';
                nomeField.readOnly = true;
                emailField.readOnly = true;
                
                alert('Erro: ' + data.error);
                
                // Restaurar bot√£o
                btnBuscar.innerHTML = 'üîç Buscar';
                btnBuscar.className = 'btn btn-primary';
                btnBuscar.disabled = false;
            }
        })
        .catch(error => {
            console.error('Erro na requisi√ß√£o:', error);
            
            // Limpar campos
            nomeField.value = '';
            emailField.value = '';
            nomeField.readOnly = true;
            emailField.readOnly = true;
            
            alert('Erro ao conectar com o servidor. Tente novamente.');
            
            // Restaurar bot√£o
            btnBuscar.innerHTML = 'üîç Buscar';
            btnBuscar.className = 'btn btn-primary';
            btnBuscar.disabled = false;
        });
    }
    
    // Limpar campos quando matr√≠cula for alterada
    matriculaField.addEventListener('input', function() {
        nomeField.value = '';
        emailField.value = '';
        nomeField.readOnly = true;
        emailField.readOnly = true;
        
        // Restaurar bot√£o
        btnBuscar.innerHTML = 'üîç Buscar';
        btnBuscar.className = 'btn btn-primary';
        btnBuscar.disabled = false;
    });
});
</script>
{% endblock %}
